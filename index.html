<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div id="loginMessage" class="messageDiv hidden"></div>
                <div class="input-box">
                    <input type="email" id="lEmail" required placeholder="Email">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="lPassword" required placeholder="Password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" id="submitLogin" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <button><i class='bx bxl-github'></i></button>
                    <button id="googleLogin"><i class='bx bxl-gmail' ></i></button>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div id="signUpMessage" class="messageDiv hidden"></div>
                <div class="input-box">
                    <input type="text" id="rUsername" required placeholder="Username">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="rEmail" required placeholder="Email">
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="rPassword" required placeholder="Password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" id="submitSignUp" class="btn">Register</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script type="module" src="js/socialauth.js"></script>
    <script type="module" src="js/firebaseauth.js"></script>
</body>
</html>
